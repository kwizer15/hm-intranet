                - '%kernel.root_dir%/../vendor/components/bootstrap/js/bootstrap.js'
            filters: [?yui_js]
        bootstrap_css:
            inputs:
                - '%kernel.root_dir%/../vendor/components/bootstrap/css/bootstrap.css'
