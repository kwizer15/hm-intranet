JLM\FollowBundle\Entity\Thread:
  type: entity
  repositoryClass: JLM\FollowBundle\Repository\ThreadRepository
  table: jlm_follow_thread
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    startDate:
      type: datetime
    state:
      type: smallint
  oneToOne:
    starter:
      targetEntity: JLM\FollowBundle\Model\StarterInterface
      
      
