paths:
    migrations: '%%PHINX_CONFIG_DIR%%/db/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/db/seeds'

environments:
    default_migration_table: phinxlog
    default_database: database
    database:
        adapter: mysql
        host: localhost
        name: hmintranet
        user: hmintranet
        pass: hmintranet
        port: 3306
        charset: utf8

version_order: creation
