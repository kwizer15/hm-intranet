<VirtualHost *:80>
    ServerName jlm-intranet.dev
    ServerAlias www.jlm-intranet.dev

    DocumentRoot /home/manu/git/jlm-intranet/web
    <Directory /home/manu/git/jlm-intranet/web>
        # enable the .htaccess rewrites
        AllowOverride All
        Order allow,deny
        Allow from All
        Require all granted
    </Directory>

    ErrorLog /home/manu/git/jlm-intranet/log/error.log
    CustomLog /home/manu/git/jlm-intranet/log/access.log combined
</VirtualHost>
