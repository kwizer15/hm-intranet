        highstock_js:
            inputs:
                - '%kernel.root_dir%/../vendor/nesbert/highstock/highstock.src.js'
            filters: [?yui_js]
    filters:
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        yui_css:
            jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar
            apply_to: "\.css$"
        yui_js:
            jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"
            apply_to: "\.js$"
        cssrewrite: ~
        jpegoptim:
            apply_to: "\.jpe?g$"
        optipng:
            apply_to: "\.png$"
            level: 3
            

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
        resolve_target_entities:
            JLM\CollectiveHousingBundle\Model\PropertyInterface : JLM\ModelBundle\Entity\Site
            JLM\InstallationBundle\Model\BayInterface : JLM\ModelBundle\Entity\Door
            JLM\InstallationBundle\Model\PartTypeInterface : JLM\ModelBundle\Entity\DoorType
            JLM\ContactBundle\Model\AddressInterface:        JLM\ModelBundle\Entity\Address
            JLM\ContactBundle\Model\CityInterface:           JLM\ModelBundle\Entity\City
            JLM\ContactBundle\Model\CountryInterface:        JLM\ModelBundle\Entity\Country
            JLM\ContactBundle\Model\EmailInterface:          JLM\ContactBundle\Entity\Email
            JLM\ContactBundle\Model\PhoneInterface:          JLM\ContactBundle\Entity\Phone
            JLM\ContactBundle\Model\PhoneRuleInterface:      JLM\ContactBundle\Entity\PhoneRule
            JLM\ContactBundle\Model\ContactInterface:        JLM\ContactBundle\Entity\Contact
            JLM\ContactBundle\Model\ContactDataInterface:    JLM\ContactBundle\Entity\ContactData
            JLM\ContactBundle\Model\ContactAddressInterface: JLM\ContactBundle\Entity\ContactAddress
            JLM\ContactBundle\Model\ContactEmailInterface:   JLM\ContactBundle\Entity\ContactEmail
            JLM\ContactBundle\Model\ContactPhoneInterface:   JLM\ContactBundle\Entity\ContactPhone
            JLM\ContactBundle\Model\CompanyInterface:        JLM\ContactBundle\Entity\Company
            JLM\ContactBundle\Model\CompanyPersonInterface:  JLM\ContactBundle\Entity\CompanyPerson
            JLM\ContactBundle\Model\PersonInterface:         JLM\ModelBundle\Entity\Person
            JLM\TransmitterBundle\Model\AttributionInterface: JLM\TransmitterBundle\Entity\Attribution
            JLM\TransmitterBundle\Model\TransmitterInterface: JLM\TransmitterBundle\Entity\Transmitter

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: JLM\UserBundle\Entity\User
    
services:
    twig.extension.intl:
        class: Twig_Extensions_Extension_Intl
        tags:
            - { name: twig.extension }
            
genemu_form:
    date: ~
    select2: ~

            
