        jqueryui_images10: { inputs: ['%kernel.root_dir%/../vendor/components/jqueryui/themes/smoothness/images/ui-icons_2e83ff_256x240.png'], output: 'images/ui-icons_2e83ff_256x240.png'}
        jqueryui_images11: { inputs: ['%kernel.root_dir%/../vendor/components/jqueryui/themes/smoothness/images/ui-icons_454545_256x240.png'], output: 'images/ui-icons_454545_256x240.png'}
